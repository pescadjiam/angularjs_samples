

<!doctype html>
<html>
  <head>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700" rel="stylesheet" type="text/css">
    <link href="css/app.css" rel="stylesheet">
    
    
  </head>
  <bod ng-app="FeedsterApp">
    
    <div class="header">
      <div class="container">
        <div class="row">
          <div class="col-md-2">
            <h1>feedster</h1>
          </div>
        </div>
      </div>
    </div>

    <div class="posts" ng-controller="PostController">
      <div class="container">

        <div class="post" ng-repeat="p in posts">
          <feedster-post post="p"></feedster-post>
          <plus-one></plus-one>
        </div>

      </div>
    </div>

    
    <script src="bower_components/angular/angular.min.js"></script>    
    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/PostController.js"></script>

    <!-- Directives -->
    <script src="js/directives/feedsterPost.js"></script>
    <script src="js/directives/plusOne.js"></script>
    
  </body>
</html>
